    <script type="text/javascript">
	(function() {
		if (window.qb_bridge == undefined) {
			var ua = navigator.userAgent.toLowerCase();
			if (ua.indexOf('mqqbrowser/5') != -1) {
				window.qb_bridge = {
					nativeExec: function(service, action, callbackId, argsJson) {
						return prompt(argsJson, 'mtt:[' + [service, action, callbackId] + ']')
					}
				}
			} else {
				console.warn('Not a qq browser or version too old');
				return
			}
		}
		qb_bridge.callbackId = Math.floor(Math.random() * 2000000000);
		qb_bridge.callbacks = {};
		qb_bridge.exec = function(success, fail, service, action, args) {
			var callbackId = service + qb_bridge.callbackId++,
			argsJson = args ? JSON.stringify(args) : "";
			if (success || fail) {
				qb_bridge.callbacks[callbackId] = {
					success: success,
					fail: fail
				}
			}
			var ret = qb_bridge.nativeExec(service, action, callbackId, argsJson);
			if (ret === 'true') {
				return true
			} else if (ret === 'false') {
				return false
			} else {
				return ret
			}
		};
		qb_bridge.callbackFromNative = function(callbackId, args) {
			var callback = qb_bridge.callbacks[callbackId];
			var argsJson = JSON.parse(args);
			if (callback) {
				if (argsJson.succ) {
					callback.success && callback.success(argsJson.msg)
				} else {
					callback.fail && callback.fail(argsJson.msg)
				}
				if (!argsJson.keep) {
					delete qb_bridge.callbacks[callbackId]
				}
			}
		};
		qb_bridge.createEvent = function(type, data) {
			var event = document.createEvent('Events');
			event.initEvent(type, false, false);
			if (data) {
				for (var i in data) {
					if (data.hasOwnProperty(i)) {
						event[i] = data[i]
					}
				}
			}
			return event
		}
		qb_bridge.fireEvent = function(type, params) {
			var channel = qb_channel[type];
			if (channel) {
				var data = params && JSON.parse(params);
				var evt = qb_bridge.createEvent(type, data);
				channel.fire(evt)
			}
		}
		var QbChannel = function(type) {
			this.type = type;
			this.handlers = {};
			this.numHandlers = 0;
			this.onHasSubscribersChange = null
		},
		qb_channel = {
			create: function(type) {
				return qb_channel[type] = new QbChannel(type)
			},
			nextGuid: 0,
		};
		QbChannel.prototype.subscribe = function(f) {
			var func = f,
			guid = f.observer_guid;
			if (!guid) {
				guid = '' + qb_channel.nextGuid++
			}
			func.observer_guid = guid;
			f.observer_guid = guid;
			if (!this.handlers[guid]) {
				this.handlers[guid] = func;
				this.numHandlers++;
				if (this.numHandlers == 1) {
					this.onHasSubscribersChange && this.onHasSubscribersChange()
				}
			}
		};
		QbChannel.prototype.unsubscribe = function(f) {
			var guid = f.observer_guid,
			handler = this.handlers[guid];
			if (handler) {
				delete this.handlers[guid];
				this.numHandlers--;
				if (this.numHandlers === 0) {
					this.onHasSubscribersChange && this.onHasSubscribersChange()
				}
			}
		};
		QbChannel.prototype.fire = function(e) {
			if (this.numHandlers) {
				var toCall = [];
				for (var item in this.handlers) {
					toCall.push(this.handlers[item])
				}
				for (var i = 0; i < toCall.length; ++i) {
					toCall[i](e)
				}
			}
		};
		window.qb = {
			screen: {
				addEventListener: function(type, handler, capture) {
					if (type !== 'onorientationchange') {
						return
					}
					var channel = qb_channel['onorientationchange'];
					if (!channel) {
						channel = qb_channel.create('onorientationchange');
						channel.onHasSubscribersChange = function() {
							qb_bridge.exec(null, null, "screen", "subscribeChanged", {
								numHandlers: this.numHandlers
							})
						}
					}
					channel.subscribe(handler)
				},
				removeEventListener: function(type, handler, capture) {
					var channel = qb_channel[type];
					if (channel) {
						channel.unsubscribe(handler)
					}
				},
			},
		}
	})();

    </script>
    <script type="text/javascript">
	function initShowInfoLink() {
		var a = document.getElementById("aInfo");
		a.onclick = function() {
			var divInfo = document.getElementById("divInfo");
			a.style.display = "none";
			divInfo.style.display = "";
			return false;
		};
	}

	function initErrMsg() {
		// 这里计算不同页面的不同内容：图片，文字
		var errorNo = document.getElementById("errorNo").innerHTML;
		console.log("errorNo="+errorNo);
		var leftP = errorNo.indexOf('(');
		var rightP = errorNo.indexOf(')');
		var noStr = errorNo.substring(leftP + 1, rightP);
		console.log("noStr="+noStr);
		var no = parseInt(noStr);
		fullfilErrMsg(no);
	}

	function fullfilErrMsg(no) {
		var prompt = document.getElementById("prompt");
		var errInfo = document.getElementById("errInfo");
		var helpInfo = document.getElementById("helpInfo");
		switch (no) {
		default: // 通用
		case -6: // 网络不给力
			prompt.innerHTML = "无法打开此网页";
			errInfo.innerHTML = "网络信号弱，不稳定或路由器连接故障。";
			helpInfo.innerHTML = "您可以在网络信号好时<a href='javascript:location.reload()' class='link'>重新加载</a>该网页。";
			break;
		case -2: // 域名解析错误
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "域名解析出错。";
			helpInfo.innerHTML = "请确保您输入的网址正确。";
			break;
		case -8: // 超时
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "该网站响应时间过长，导致无法打开。";
			helpInfo.innerHTML = "您可稍后尝试<a href='mttconmander:reload' class='link'>重新加载</a>该网页。";
			break;
		case -12: // 网址输入错误
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "网址输入错误。";
			helpInfo.innerHTML = "请确保您输入的网址正确。";
			break;
		case -17: // 无网络
			prompt.innerHTML = "无法打开此网页";
			errInfo.innerHTML = "Wi-Fi和移动数据已关闭。";
			helpInfo.innerHTML = "您可以在网络信号好时<a href='javascript:location.reload()' class='link'>重新加载</a>该网页。";
			break;
		// APN设置错误 4.0以上
		case -97:
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "接入点设置错误。";
			helpInfo.innerHTML = "请手动<a href='qb://sys-network-setting' class='link'>重置接入点</a>设置后重新加载该网页。";
			break;
		// 以下错误暂时不存在，和真实的错误码对应不上，只是设计师这样定的
		case -98: // APN设置错误 4.0以下
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "网络连接端口可能被某些软件修改。";
			helpInfo.innerHTML = "请<a href='qb://sys-network-setting' class='link'>重置接入点</a>后重新加载该网页。";
			break;
		case -99: // 直连/代理发生故障
			prompt.innerHTML = "该网站暂时无法访问";
			errInfo.innerHTML = "代理服务器发生故障。";
			helpInfo.innerHTML = "您可稍后尝试重新加载该网页。";
			break;
		}
	}

	function onScreenOrientChanged(event) {
		initShowInfoLink();
		initErrMsg();
	}

	function onload() {
		window.qb.screen.addEventListener('onorientationchange', onScreenOrientChanged, false);
	}

    </script>
